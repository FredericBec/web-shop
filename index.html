                <h3 id="category-title" class="font-bold my-8 mx-4">Toutes les cat√©gories</h3>
                <ul role="list" id="category" class="px-2 py-3 font-medium text-gray-600"></ul>
            </div>
            <div class="article-container h-3/4 mx-16 px-4 py-4 rounded-md shadow-lg sm:py-24 lg:max-w-7xl lg:px-8">
                <h2 class="font-bold">Liste des articles en stock</h2>

                </div>
            </div>
            <div id="cart-container" class="invisible"></div>
        </div>

    <script src="./model/model.js"></script>
    <script src="./js/shop.js"></script>

</html>
